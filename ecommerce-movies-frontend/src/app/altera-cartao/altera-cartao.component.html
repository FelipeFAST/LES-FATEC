<br>
<div class="login-form-head">
	<h2>Alteração de Cartão</h2>
  <h5>Insira os dados do Cartão!</h5>
  <br>
</div>
<div class="login-form-body">
	<form [formGroup]="form" (submit)="onSubmit()">

    <div class="form-group row">
      <label for="numeroCartao" class="col-sm-2 col-form-label">Numero do Cartão*</label>
      <div class="col-sm-10">
        <input
          class="form-control"
          type="text"
          id="numeroCartao"
          name="numeroCartao"
          placeholder="Insira o número do seu cartão"
          formControlName = "numeroCartao"
          [ngClass]= " { 'is-invalid': submitted && hasError('numeroCartao') } ">
      </div>
    </div>

      <div class="form-group row">
          <label for="idBandeira" class="col-sm-2 col-form-label">Bandeira*</label>
          <div class="col-sm-10">
            <select
              class="custom-select mr-sm-2"
              id="idBandeira"
              formControlName="idBandeira"
              [ngClass]= " { 'is-invalid': submitted && hasError('idBandeira') } ">
              <option value="">Selecione a Bandeira do Cartão</option>
              <option value="1">MasterCard</option>
              <option value="2">Visa</option>
              <option value="3">Dinner</option>
            </select>
          </div>
        </div>
    
        <div class="form-group row">
          <label for="cvv" class="col-sm-2 col-form-label">CVV*</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              id="cvv"
              name="cvv"
              placeholder="Insira o numero do CVV do cartão"
              formControlName = "cvv"
              maxlength="3"
              [ngClass]= " { 'is-invalid': submitted && hasError('cvv') } ">
          </div>
        </div>
        
        <div class="form-group row">
          <label for="dataValidade" class="col-sm-2 col-form-label">Data de Validade*</label>
          <div class="col-sm-10">
            <input
              class="form-control"
              type="text"
              id="dataValidade"
              name="dataValidade"
              placeholder="DD/AAAA"
              formControlName = "dataValidade"
              [ngClass]= " { 'is-invalid': submitted && hasError('dataValidade') } ">
          </div>
        </div>
  
      <p>* - Informações obrigatórias</p>

      <div>
        <p id="mensagemErro" style="color: #FF0000; text-align: center">{{serverError}}</p>
      </div>

		<button type="submit" class="btn btn-primary">Atualizar</button>
		&nbsp;
		<button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
	</form>
</div>
<br>
