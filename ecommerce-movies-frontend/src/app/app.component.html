<!-- Menu relacionados Filmes -->
<!-- <div *ngIf="login2()">OI, MEU CHAPA</div> -->
<nav *ngIf="login()" class="navbar navbar-expand-lg navbar-light bg-dark">
	<h1 style="padding-right: 5%"><a style="color: #fff;" class="nav-link" [routerLinkActive]="['active']"
			routerLink="/ecommerce-index">MOVIES</a></h1>
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="collapse navbar-collapse" id="navbarNav">
			<!--<a class="nav-link" [routerLinkActive]="['active']" routerLink="/login">Login</a>-->
			<select class="custom-select mr-sm-2" (change)="navigateTo($event.target.value)">
				<option disabled selected>Gerenciar Filmes</option>
				<option value="cadastro">Cadastrar Filme</option>
				<option value="listaAtivo">Listar Filmes Ativos</option>
				<option value="listaInativo">Listar Filmes Inativos</option>
				<option value="listaEstoque">Listar Estoque de Filmes</option>
			</select>
		</div>
	</nav>

	<!--Menu relacionado a Clientes-->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="collapse navbar-collapse" id="navbarNav">
			<select class="custom-select mr-sm-2" (change)="navigateTo($event.target.value)">
				<option disabled selected>Gerenciar Clientes</option>
				<option value="cadastroCliente">Cadastrar Cliente</option>
				<option value="listaCliente">Listar Clientes</option>
			</select>
		</div>
	</nav>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="collapse navbar-collapse" id="navbarNav">
			<select class="custom-select mr-sm-2" (change)="navigateTo($event.target.value)">
				<option disabled selected>Gerenciar Trocas</option>
				<option value="listarTrocas">Listar Trocas</option>
				<option value="listarCupons">Listar Cupons de Troca</option>
			</select>
		</div>
	</nav>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="collapse navbar-collapse" id="navbarNav">
			<button class="btn btn-light" routerLink="/listar-pedido">Pedidos</button>
		</div>
	</nav>

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<div class="collapse navbar-collapse" id="navbarNav">
			<select class="custom-select mr-sm-2" (change)="navigateTo($event.target.value)">
				<option disabled selected>Gráficos</option>
				<option value="doughnut">Qnt. de Filme por Gênero</option>
				<option value="line">Qnt. Pedidos por Gênero</option>
				<option value="pie">Qnt. Pedidos por Sexo</option>
			</select>
		</div>
	</nav>

	<span class="navbar-text">
		<div class="collapse navbar-collapse" id="navbarNav">
			<button (click)="logout()" class="btn btn-danger" id="botaoSair" type="button"> Sair </button>
		</div>
	</span>
</nav>
